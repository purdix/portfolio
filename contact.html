    <script>
      document.getElementById('theme-toggle-container').addEventListener('click',
        function() {
          var current_theme = localStorage.getItem('mode');
          if (current_theme === 'dark') {
            // switch to light theme
            disableStylesheet(document.getElementById('dark-stylesheet'));
            enableStylesheet(document.getElementById('light-stylesheet'));
            localStorage.setItem('mode', 'light');
          } else {
            // switch to dark theme
            disableStylesheet(document.getElementById('light-stylesheet'));
            enableStylesheet(document.getElementById('dark-stylesheet'));
            localStorage.setItem('mode', 'dark');
          }
        }
      );

      document.getElementById('theme-toggle-container').addEventListener('keypress',
        function(e) {
          if (e.key === 'Enter') {
            var current_theme = localStorage.getItem('mode');
            if (current_theme === 'dark') {
              // switch to light theme
              disableStylesheet(document.getElementById('dark-stylesheet'));
              enableStylesheet(document.getElementById('light-stylesheet'));
              localStorage.setItem('mode', 'light');
            } else {
              // switch to dark theme
              disableStylesheet(document.getElementById('light-stylesheet'));
              enableStylesheet(document.getElementById('dark-stylesheet'));
              localStorage.setItem('mode', 'dark');
            }
          }
        }
      );
